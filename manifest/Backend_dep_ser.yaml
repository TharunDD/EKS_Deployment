apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dep
  namespace: backend  # ✅ Add this line
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: dtharundev/carb-backend:12345
        ports:
        - containerPort: 3010
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend  # ✅ Add this line
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 3010
      targetPort: 3010
  type: ClusterIP
